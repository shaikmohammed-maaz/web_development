<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>  
    <h1>Application form</h1>

    <form autocomplete="off">
        <!-- personal  -->
        <fieldset >
            <legend>personal details</legend>
            <div>
                <label for="photo">photo</label>
                <input type="file" name="photo" id="photo">
            </div>
        
                   <label for="surname" >surname :</label>
            <input id="surname" type="text" name="surname"><br><br>

            <label for="fname">first name :</label>
            <input id="fname" type="text" name="fname"><br><br>

            <label for="lname">last name :</label>
            <input id="lname" type="text" name="lname"><br><br>

            <label for="fathname">father name :</label>
            <input id="fathname" type="text" name="fathname"><br><br>

            <label for="dob">date of birth :</label>
            <input id="dob" type="date" name="dob"><br><br>

            <label for="contact" required >contact no. :</label>
            <input id="contact" type="tel" pattern="[0-9]" name="contact"><br><br>

            <label for="mail">email :</label>
            <input id="mail" type="email" required="@ ,." name="mail"><br><br>

            <!-- select qualification -->

            <label for="qualification">qualification</label>
            <select name="qualification" id="qualification">
                <option value="BE.comp">BE(computer science)</option>
                <option value="btech" selected>B.tech</option>
                <option value="BCA">BCA</option>
                <option value="mtech">M.tech</option>
                <option value="B.sc it">B.Sc(IT)</option>
            </select><br><br>

            <label for="add">Address :</label>
            <input id="add" type="text" size="80" maxlength="150" name="Address">

        </fieldset><br><br>

        <!-- general  -->
        <fieldset>
            <legend>general details</legend>

            <label for="univesity">univesity :</label>
            <input id="univesity" type="text" name="univesity" maxlength="80" size="80"><br><br>

            
            <label for="state">State :</label>
            <select name="state" id="state">
                <option value="tn">Tamil Nadu</option>
                <option value="ka">Karnataka</option>
                <option value="kl">kerela</option>
                <option value="mi">Mumbai</option>
                <option value="Dl">Delhi</option>
            </select><br><br>

<!-- data lists -->

            <label for="sal exp">salary expected :</label>
            <input list="sal" >
            <datalist id="sal">
                <option value="25,000">25k</option>
                <option value="30,000">30k</option>
                <option value="40,000">40k</option>
              
            </datalist>
            
            <p>willing to transfer</p>
            <label for="transfer">yes</label>
            <input type="radio" id="transfer" name="trans">
            <label for="transfer">No</label>
            <input type="radio" name="trans" id="transfer">

        </fieldset><br><br>
  
        <textarea name="feedback" id="feedback" cols="50" rows="10">give us your feedback....</textarea><br><br>


<input type="submit" name="submit" >
<input type="reset" name="reset" >
<div><input type="button" name="next" id="next"></div>

    </form>


</body>

</html>
