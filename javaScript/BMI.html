<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

<style>

body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
input{
  margin: 20px;
  padding: 20px;
}

button {
  margin: 20px;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }



</style>

</head>
<body>
  <h1>BMI Calculator</h1>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" placeholder="Enter your height in centimeters" required>
    <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" placeholder="Enter your weight in kilograms" required>
    <br>
    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
  <p id="bmi-result"></p>

  <script>
    function calculateBMI() {
      const height = document.getElementById("height").value / 100;
      const weight = document.getElementById("weight").value;
      const bmi = weight / (height ** 2);

      const bmiResult = document.getElementById("bmi-result");
      bmiResult.textContent = `Your BMI is: ${bmi.toFixed(2)}`; 
    }
  </script>
</body>
</html>
